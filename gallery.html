<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Captions - Ideal Image Slider Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/ideal-image-slider.css">
	<link rel="stylesheet" href="css/default/default.css">
	<style media="screen">
	#slider {
		max-width: 900px;
		margin: 50px auto;
	}
	</style>
</head>
<body>

	<div id="slider">
		<img src="images/help1.jpg" data-src-2x="img/1@2x.jpg" title="Help Univerity" alt="This is the caption content" />
		<img data-src="images/help1.jpg" data-src-2x="img/2@2x.jpg" src="" title="Help Univerity" alt="Captions <em>can</em> contain <strong>HTML</strong>" />
		<img data-src="images/help1.jpg"data-src-2x="img/3@2x.jpg" src="" alt="Help Univerity" data-caption="#caption-3" />
		<img data-src="img/4.jpg" data-src-2x="img/4@2x.jpg" src="" title="Help Univerity" alt="" />
		<img data-src="img/3.jpg" data-src-2x="img/4@2x.jpg" src="" title="Help Univerity" alt="" />
	</div>
  <script src="js/ideal-image-slider.js"></script>
	<script src="js/iis-captions.js"></script>
	<script>
	var slider = new IdealImageSlider.Slider('#slider');
	slider.addCaptions();
	slider.start();
	</script>
</body>
</html>
